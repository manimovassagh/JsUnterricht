    <script>
        'use strict';

        let einArray = [21, 54, 87, 98, 65, 32];
        let zweitesArray = [1, 2, 3, 4, 5, 6];
        // Alternative 1: Neues Array mit slice(0)
        // let anderesArray = einArray.slice();

        // Alternative 2: Spread-Syntax
        // Spread holt die Werte aus dem Array heraus und diese werden in ein neues Array geschrieben
        let anderesArray = [...einArray, ...zweitesArray];

        einArray[1] = 100;

        console.log(einArray);
        // console.log(...einArray);
        console.log(anderesArray);
