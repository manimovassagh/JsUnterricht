<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style>
        footer {
            background: #aaa;
            margin-top: 10px;
            padding: 10px;
            color: #fff;
        }
    </style>

    <script src="vue.js"></script>
    <script>
        'use strict';

        document.addEventListener("DOMContentLoaded", evt => {

            new Vue({
                el: '#app',
                data: {
                    url: 'bilder/tier1.jpg'
                },
                methods: {
                    nextImage() {
                        this.url = `bilder/tier${~~(Math.random() * 5 + 1)}.jpg`
                    }

                }
            })

        });

    </script>
</head>

<body>
    <header>
        <h1>Vue ist cool</h1>
    </header>

    <main id="app">

        <!--<img v-bind:src="url" width="300" @click="nextImage" />-->
        <!-- Kurzsyntax -->
        <img :src="url" width="300" @click="nextImage" />

    </main>

    <footer>
        Legal info
    </footer>
</body>

</html>
