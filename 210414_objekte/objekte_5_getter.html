    <script>

        let meinAuto = {

            modell: 'i30',
            baujahr: 2016,
            leistungKW: 74,
            // durch get verh√§lt sich die Methode wie ein ganz normales Attribut
            get leistungPS() {
                return Math.round(this.leistungKW / .73)
            }
        }

        console.log(meinAuto.leistungKW);
        console.log(meinAuto.leistungPS);
        
        meinAuto.leistungPS = 120;
