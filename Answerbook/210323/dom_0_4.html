<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style>
    .highlight {
        background-color: rgb(241, 241, 204);
    }
    </style>

    <script>
        'use strict';
        document.addEventListener("DOMContentLoaded", evt => {

            const pTags = Array.from(document.querySelectorAll('.welt'));

            for (let el of pTags) {
                el.classList.add('highlight');
            }

        });
    </script>
</head>

<body>
    <h1>
        Meine Webseite
    </h1>
    <div class="inhalt">
        <p class="hallo">
            Zwei flinke Boxer jagen die quirlige Eva und ihren Mops durch Sylt.
        </p>
        <p class="welt">
            Franz jagt im komplett verwahrlosten Taxi quer durch Bayern.
        </p>
        <p class="hallo">
            Zwölf Boxkämpfer jagen Viktor quer über den großen Sylter Deich.
        </p>
        <p class="mond">
            Vogel Quax zwickt Johnys Pferd Bim. Sylvia wagt quick den Jux bei Pforzheim.
        </p>
    </div>
</body>

</html>
