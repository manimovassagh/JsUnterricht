<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style>
        .highlight {
            background-color: #ff0;
            border: 1px solid #a00;
        }

        .feld {
            width: 50px;
            height: 50px;
            border: 1px solid #888;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        'use strict';

        $(document).ready(function () {

            let main = $('main');

            let neu = $('<div class="inhalt">Hallo Welt</div>');
            main.append(neu);

            let ausgabe = $('<div id="ausgabe"></div>');
            main.append(ausgabe);
            ausgabe.append(neu);

        });

    </script>
</head>

<body>
    <main> </main>
</body>

</html>
