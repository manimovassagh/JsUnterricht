    <script>
        'use strict';

        let eingabe = Number(prompt('Welche Zahl soll geprüft werden?'));

        /*

            for ( let i = 2; i < zahl; i++){

            // if-Anweisung kein einziges Mal ausgeführt wurde.
            return true;
        }
        */

        // Schneller durch die Wurzel
        const checkPrime = zahl => {
            for ( let i = 2; i <= Math.sqrt(zahl); i++){
                if ( zahl % i == 0){
                    return false;
                }
            }
            return true;
        }
        if (checkPrime(eingabe)) {
            alert ( `${eingabe} ist eine Primzahl.`)
        } else {
            alert ( `${eingabe} ist keine Primzahl.`)
        }

    </script>
