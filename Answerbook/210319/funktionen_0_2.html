    <script>
        'use strict';

        let counter = 0;

        /*
        const callMe = () => {

            console.log(`Die Funktion wurde ${counter} mal aufgerufen.`);

        */

        // Kompakter
        // ist das ++ vor der Variablen, dann wird die Variable erst inkrementiert, dann zurückgegeben
        // ist das ++ hinter der Variablen, dann wird die Variable erst zurückgegeben, dann inkrementiert
        const callMe = () => {
            console.log(`Die Funktion wurde ${++counter} mal aufgerufen.`);
        }

        for (let i = 0; i < 5; i++) {
            callMe();
        }

    </script>
