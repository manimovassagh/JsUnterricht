<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';
        /*
        Lege per Javascript ein neues DOM-Element an. Es soll als Inhalt den String 'Hallo welt' enthalten.
        Das Element soll die Klasse 'inhalt' enthalten und im document.body eingehÃ¤ngt werden
        */

        document.addEventListener("DOMContentLoaded", evt => {

            const body = document.body;

            // DOM-Element mit Bord-Mitteln erzeugen
            const neu = document.createElement('div');
            neu.className = 'inhalt';
            neu.innerHTML = 'Hallo Welt';
            body.append(neu);
            

            /* HTML-Quellcode erzeugen: Kann man machen. Aber bitte nicht.
            let neu = '<div class="inhalt">Hallo Welt</div>';
            body.innerHTML = neu;
            */
        });

    </script>
</head>
