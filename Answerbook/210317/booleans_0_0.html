    <script>
        'use strict';
        /*
        Lege zwei Variablen an und speichere darin zufällige Zahlen.
        Gib in der Konsole aus, ob Variable1 kleiner ist als Variable2.
        */

        let zahl1 = ~~(Math.random() * 4);
        let zahl2 = ~~(Math.random() * 4);

        console.log(zahl1, zahl2);

        /* Alternative 1: Simpel
        console.log( zahl1 < zahl2 );
        */

        // Alternative 2: Einfaches if
        // Prüfungen mit einer geringeren Wahrheits-Wahrscheinlichkeit
        // sollten in der if-else-Kette später ausgeführt werden
        if (zahl1 < zahl2) {
            console.log('zahl1 ist kleiner');
        } else if (zahl1 > zahl2) {
            console.log('zahl2 ist kleiner');
        } else {
            console.log('Beide Zahlen sind identisch');
        };
