<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';
        /*
        Wenn die Abbrechen-Taste gedrückt wurde, soll zusätzlich eine Abfrage kommen, ob die Eingabe wirklich beendet werden soll.
        */

        let eingabe = prompt('Ihre Eingabe:');

        // mit trim() werden Whitespaces vor und hinter dem Inhalt entfernt
        if (eingabe === null) {
            let abbrechen = confirm('Wollen Sie wirklich abbrechen?');
            if (abbrechen) {
                console.log('Es wurde abgebrochen');
            } else {
                eingabe = prompt('Ihre Eingabe:');
                console.log(eingabe);
            }
        } else if (eingabe.trim() === '') {
            console.log('Es wurde keine Eingabe gemacht');
        } else {
            console.log(eingabe);
        }

    </script>
</head>
