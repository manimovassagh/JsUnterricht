<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        /*
        Lass den Durchschnitt aller Zahlen in diesem Array ausgeben. 
        */

        let data = [];
        let anzahl = 100;

        // Array erzeugen
        for (let i = 0; i < anzahl; i++) {
            data.push(~~(Math.random() * (50 + 1)));
        }

        // Durchschnitt ermitteln
        let summe = 0; 
        for ( let i = 0; i < data.length; i++){
            summe += data[i];
            // summe = summe + data[i];
        }
        summe /= data.length;

        console.log(data.join(' '));
        console.log(summe);


    </script>
</head>
