    <script>
        'use strict';

        /*
        Lege ein Array mit 100 Stellen an und f체lle jede Speicherstelle mit einer zuf채lligen ganzen Zahl zwischen 0 und 50.
        Lass den gesamten Inhalt ausgeben.
        */

        /* Ausf체hrlich
        const erzeugeZufall = (max, min) => {
            let z = Math.random();
            z *= max - min + 1
            z += min;
            z = Math.floor(z);
            return z;
        }
        */

        // Erzeugen einer zuf채lligen Zahl
        const erzeugeZufall = (min, max) => ~~(Math.random() * (max - min + 1) + min);

        const erzeugeArray = (anzahl, min, max) => {
            let data = [];
            for (let i = 0; i < anzahl; i++) {
                data.push(erzeugeZufall(min, max));
            }
            return data;
        }

        let meinArray = erzeugeArray(100, 10, 20);
        console.log(meinArray.join(' '));

        let anderesArray = erzeugeArray(15, 100,1000);
        console.log(anderesArray.join(' '));

    </script>
