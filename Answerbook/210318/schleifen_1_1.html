    <script>

        let kapital = 1000;
        let zinssatz = 2;
        let laufzeit = 10;

        for (let i = 0; i < laufzeit; i++) {
            console.log(kapital);            
            kapital += kapital / 100 * zinssatz;

        }

        console.log('gesamt: ', kapital);
