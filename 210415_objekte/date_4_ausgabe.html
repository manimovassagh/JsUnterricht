<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        
        let jetzt = new Date();

        console.log(jetzt.toLocaleString());
        console.log(jetzt.toLocaleString('fr'));
        console.log(jetzt.toLocaleString('ru'));
        console.log(jetzt.toLocaleString('es'));
        console.log(jetzt.toLocaleString('en'));

        console.log(jetzt.toLocaleDateString());
        console.log(jetzt.toLocaleTimeString());

        let dann = new Date('4/15/2021, 12:34:02 PM');

        console.log(dann);
        

    </script>
</head>

<body>

</body>

</html>
