<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        class Auto {
            constructor(marke, modell, leistungKW) {
                Object.assign(this, { marke, modell, leistungKW })
                this.keyNo = Math.random() * 1e17;
            }
            hupen() {
                alert('HONK');
            }
            get leistungPS() {
                return this.leistungKW / .73;
            }
            set leistungPS(wert) {
                this.leistungKW = wert * .73;
            }
        }

        class Bus extends Auto {
            constructor(marke, modell, kw, sitze){
                super(marke, modell, kw);
                this.sitze = sitze;
            }
        }

        class Touristikbus extends Bus {
            constructor(marke, modell, kw, sitze, einsatzort){
                super(marke, modell, kw, sitze);
                this.einsatzort = einsatzort;
            }
        }

        let meinBus = new Bus('Setra', 'Explorer', 350, 21);
        let tBus = new Touristikbus('Moya', 'Hayabuza', 117, 98, 'London');

        console.log(meinBus);
        console.log(tBus);
        



    </script>
</head>

</html>
