    <script>
        'use strict';

        const zahlErzeugen = () => ~~(Math.random() * 100);

        let zahl = zahlErzeugen();

        // ternary, dt. ternäre Operation
        // (log. Aussage) ? (return wenn wahr) : (return wenn falsch)
        let ausgabe = zahl < 50 ? 'kleiner' : 'größer';
        console.log( `${zahl} ist ${ausgabe} als 50` );
        

    </script>
