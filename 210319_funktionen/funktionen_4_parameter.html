        <script>
            'use strict';
            
            // Ein Parameter ist eine Variable, die nur in der Funktion existiert
            // und deren Inhalt beim Aufruf der Funktion übergeben wird.
            const meineFunktion = (x) => {
                x *= 2;
                console.log(x);
            }

            // Bei jedem Aufruf kann ein anderer Wert übergeben werden.
            meineFunktion(12);
            meineFunktion(20);
            meineFunktion(8);
            meineFunktion(Math.PI);
            

        </script>
