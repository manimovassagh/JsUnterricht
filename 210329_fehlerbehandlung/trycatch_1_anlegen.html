<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';
        document.addEventListener("DOMContentLoaded", evt => {

            let ausgabe = document.querySelector('#ausgabe');
            let meinText = 'Hier kommt eine Ausgabe';

            try {
                ausgabe.innerHTML = meinText;
            } catch (err){
                console.log(err);
                let neu = document.createElement('div');
                neu.id = 'ausgabe';
                document.body.append(neu);
                neu.innerHTML = meinText;
            }

        });


    </script>
</head>

</body>

</html>
