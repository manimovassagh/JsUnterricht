    <script>
        'use strict';

        // In einer For-Schleife
        // Iteration: Jede einzelne Ausführung des Schleifen-Codeblocks
        // 1ste Aussage: Wird vor dem Start der Schleife einal ausgeführt
        // 2te Aussage: Boolean, der bei jeder Iteration geprüft wird
        // 3te Aussage: Wird am Ende einer jeden Iteration ausgeführt

        // Standard: Alle Zahlen von 0 bis 10 iterieren
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        

        /* Alle geraden Zahlen
        for (let i = 2; i <= 10; i += 2) {
            console.log(i);
        }
        */

        /* Zähler rückwärts zählen
        for (let i = 100; i >= 0; i--) {
            console.log(i);
        }
        */

        console.log('Fertig');


    </script>
