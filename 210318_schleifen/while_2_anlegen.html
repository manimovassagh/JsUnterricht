<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        let zahl = ~~(Math.random() * 100);

        // Es wird so lange eine neue Zahl erzeugt, bis eine gefunden
        // wurde, die durch 5 teilbar ist
        while (zahl % 5 != 0) {
            console.log(zahl);
            zahl = ~~(Math.random() * 100);
        }

        console.log('teilbar: ', zahl);


    </script>
</head>
