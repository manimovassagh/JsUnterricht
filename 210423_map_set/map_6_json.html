<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        let meinArray = [1, 2, 3];
        let anderesArray = meinArray;

        let meinObjekt = {a:1, b:2};
        const meineFunktion = () => console.log('Hallo Welt');

        const meineMap = new Map();

        meineMap.set('a', 742);
        meineMap.set(14, 789);
        meineMap.set(true, 987);
        meineMap.set(NaN, 158);

        meineMap.set(meinArray, 1000);
        meineMap.set(meinObjekt, 2000);

        // Funktionen fallen bei JSON-Konvertierung raus
        meineMap.set(meineFunktion, ()=>console.log('Hallo Welt'));

        // Um eine Map in JSON zu konvertieren, muss sie zun√§chst zu einem Array gemacht werden
        let meinString = JSON.stringify([...meineMap]);
        //console.log(meinString);

        let neueMap = JSON.parse(meinString);
        console.log(new Map(neueMap));

    </script>
</head>

</body>

</html>
